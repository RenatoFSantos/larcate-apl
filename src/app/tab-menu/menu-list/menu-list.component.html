<app-toolbar [title]="title" [check-login]="checked"></app-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large"> Cardápio </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher
    slot="fixed"
    [pullFactor]="0.5"
    [pullMin]="100"
    [pullMax]="100"
    (ionRefresh)="handleRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    #search
    [debounce]="1000"
    (ionChange)="handleChange($event)"
    show-clear-button="focus"
    placeholder="Localizar"
  ></ion-searchbar>
  <ion-card
    *ngFor="let resource of resourceListFilter"
    [routerLink]="'company/' + resource.uid"
  >
    <img [src]="loadingPhoto(resource.compTxImage)" />
    <ion-card-header>
      <ion-card-title>{{
        resource.compNmTrademark || "Sem nome"
      }}</ion-card-title>
      <ion-card-subtitle *ngIf="resource.compDsSmartphone">{{
        resource.compDsSmartphone | mask : "(99) 99999-9999"
      }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ resource.compDsCompany || "--- Sem descrição ---" }}
    </ion-card-content>
    <div class="cashback">
      <ion-button
        fill="clear"
        size="small"
        [routerLink]="'/tabs/cashback/' + resource.uid"
      >
        <ion-icon slot="icon-only" name="cash-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
  <ion-card *ngIf="resourceList.length === 0">
    <ion-card-content>
      Você ainda não tem nenhum fornecedor cadastrado!
    </ion-card-content>
  </ion-card>
</ion-content>
