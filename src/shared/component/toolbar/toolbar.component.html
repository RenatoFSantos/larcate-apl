<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!isBack"></ion-menu-button>
      <ion-back-button *ngIf="isBack"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goProfile()">
        <ion-icon
          *ngIf="isLogged"
          id="btn_sair"
          name="person-circle-outline"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
